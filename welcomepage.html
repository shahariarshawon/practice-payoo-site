<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Payoo</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  </head>
  <body class="bg-slate-800 outfit ">
    <!-- welcome page  -->
    <section
      id="welcomepagesection"
      class="min-h-screen max-w-md mx-auto primary-color font-medium bg-[#f4f5f7]"
    >
<section class="h-auto bg-white pb-7 rounded-2xl">
        <!-- welcome page navbar -->
        <section id="hsection" class="px-6 flex  pt-2 items-center justify-between">
            <div id="hsec1div1">
                <h3 class="text-[14px]">9:41</h3>
            </div>
            
            <div id="hsec1div2" class="flex gap-1">
            <img class="w-3.5 h-3.5" src="assets/Cellular Connection.png" alt="sign of mobile data">
            <img class="w-4 h-3.5" src="assets/Wifi.png" alt="sign of wifi">
            <img class="w-6 h-3" src="assets/Battery.png" alt="sign of battery">
            </div>
        
        </section>
    
        <section id="headernav" class="px-6  flex items-center justify-between pt-6">
            <div id="navdiv1" class="flex items-center gap-2">
                <div id="navdiv1div1">
                    <img class="w-12 h-12" src="assets/Group.png" alt="navbar image">
                </div>
    
                <div id="navdiv1div2">
                    <h3 class="font-bold">$45000</h3>
                    <p class="text-[14px] text-[#666768]">Available Balance</p>
                </div>
            </div>
            <button class="btn text-[#666768] rounded-md">
               <img src="assets/logout logo.png" alt="">
                Log Out
              </button>
    
            </div>
        </section>
        <div class="mx-0 h-[1px] mt-5 bg-[#b4b4c0] my-2"></div>
    
        <!-- welcome page hero section-->
        <section id="hero" class="px-6 pt-4">
            <div>
                <div class="flex items-center gap-2 mb-3">
                    <img class="w-7 h-7" src="assets/firelogo.png" alt="logo of fire">
                    <p class="text-xl font-bold">Welcome to Payooo!</p>
                </div>
                
                <p class="text-[15px] primary-text-color">Enjoy easy and convient financial services with us. <br>Cashout charge is low and firendly </p>
                
            </div>
            <div class="grid grid-cols-3 gap-3 mt-8 primary-text-color">
                <div class="px-1 py-3 flex flex-col items-center gap-2 border-gray-400 border-2 rounded-xl">
                    <img class="" src="assets/wallet1.png" alt="">
                    <p>Add Money</p>
                </div>
                <div class="px-1 py-3 flex flex-col items-center gap-2 border-gray-400 border-2 rounded-xl">
                    <img src="assets/send1.png" alt="">
                    <p>Cashout</p>
                </div>
                <div class="px-1 py-3 flex flex-col items-center gap-2 border-gray-400 border-2 rounded-xl">
                    <img class="" src="assets/money1.png" alt="">
                    <p>Transfer Money</p>
                </div>
                <div class="px-1 py-3 flex flex-col items-center gap-2 border-gray-400 border-2 rounded-xl">
                    <img src="assets/bonus1.png" alt="">
                    <p>Get Bonus</p>
                </div>
                <div class="px-1 py-3 flex flex-col items-center gap-2 border-gray-400 border-2 rounded-xl">
                    <img src="assets/purse1.png" alt="">
                    <p>Pay Bill</p>
                </div>
                <div class="px-1 py-3 flex flex-col items-center gap-2 border-gray-400 border-2 rounded-xl">
                    <img src="assets/transaction1.png" alt="">
                    <p>Transactions</p>
                </div>
            </div>
        </section>
</section>

<!-- section 2 of welcome page -->
<section class="px-6 mt-8">
    <div class="flex justify-between">
        <h3 class="font-semibold">Latest Payment</h3>
        <p class="primary-text-color">View All</p>
    </div>
</section>

<div class="flex items-center">
    <div class="flex items-center">
        <img src="assets/wallet1.png" alt="">
        <h3>Electricity Bill</h3>
        
    </div>
    <p>Today 01:44 AM</p>
    <div>
       <img src="assets/three-dots.png" alt="">
    </div>
</div>








    </section>
   

    

    <script src="script/welcome.js"></script>
  </body>
</html>
